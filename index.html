<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador de Citas</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="app" class="bg-indigo-600 min-h-full">
        <div class="container p-5">
            <h1 class="text-3xl font-bold text-white text-center">Seguimiento de Pacientes </h1>
            <div class="md:flex my-5">
                <div class="md:w-1/2 mx-2">
                    <form id="form-patient" class="bg-white p-3 rounded-md">
                        <div class="sm:col-span-4 mb-3">
                            <h3 class="text-center font-semibold">Registrar Cita</h3>
                        </div>
                        <div class="sm:col-span-4 mb-3">
                            <label for="patient" class="block text-sm font-medium leading-6 text-gray-900">Nombre de Paciente</label>
                            <div class="mt-2">
                                <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300">
                                    <input type="text" name="patient" id="patient" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 fsm:text-sm sm:leading-6" >
                                </div>
                            </div>
                        </div>
                        <div class="sm:col-span-4 mb-3">
                            <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email de contacto</label>
                            <div class="mt-2">
                                <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 ">
                                    <input type="email" name="email" id="email" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" >
                                </div>
                            </div>
                        </div>
                        <div class="sm:col-span-4 mb-3">
                            <label for="date" class="block text-sm font-medium leading-6 text-gray-900">Fecha de Alta</label>
                            <div class="mt-2">
                                <div class="flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 ">
                                    <input type="date" name="date" id="date" class="block flex-1 border-0 bg-transparent py-1.5 pl-1 text-gray-900 placeholder:text-gray-400 focus:ring-0 sm:text-sm sm:leading-6" >
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="w-full rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Guardar</button>
                    </form>
                </div>
                <div class="md:w-1/2 mx-2">
                    <div class="content-list bg-white p-3 rounded-md">
                        <h3 class="text-center font-semibold">Listado de Citas</h3>
                        <div id="list" class="my-3">
                            <p class="text-center text">No hay Citas! </p>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
